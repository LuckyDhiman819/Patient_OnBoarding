<div class="container">
    <form novalidate [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
        <fieldset>
          <div class="form-group">
            <label>Employee ID </label>
            <input type="text"
                   class="form-control" formControlName="id">
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text"
                   class="form-control" formControlName="first_name">
            <div class="alert alert-danger"
                 *ngIf="employeeForm.get('first_name').hasError('required') &&
                 employeeForm.get('first_name').dirty">
               First Name is Required
            </div>
            <div class="alert alert-danger"
                 *ngIf="employeeForm.get('first_name').hasError('minlength') &&
                 employeeForm.get('first_name').dirty">
               Please enter a character above 5 
            </div>
          </div>
      
          <div class="form-group">
            <label>Last Name</label>
            <input type="text"
                   class="form-control" formControlName="last_name">
          </div>
        
      
        <div class="form-group">
          <label>Email</label>
          <input type="email"
                 class="form-control" formControlName="email">
            <div class="alert alert-danger"
                 *ngIf="employeeForm.get('email').hasError('required') &&
                 employeeForm.get('email').dirty">
               Email is Required
            </div>
        </div>
        
        </fieldset> 
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
      
</div>
