<div class="container">
    <form novalidate [formGroup]="patientEditForm" (ngSubmit)="saveEmployee()">
      <fieldset>
        <div class="form-group">
          <label>Patient Name</label>
          <input type="text" class="form-control input" formControlName="patient_name" required   [readonly]="readonly" [(ngModel)]="name">
          <div class="alert alert-danger" *ngIf="patientEditForm.get('patient_name').hasError('required') &&
                   patientEditForm.get('patient_name').dirty">
            Admin Name is Required
          </div>
          <div class="alert alert-danger" *ngIf="patientEditForm.get('patient_name').hasError('minlength') &&
                   patientEditForm.get('patient_name').dirty">
            Please enter a character above 5
          </div>
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control input" id="password" formControlName="password" [(ngModel)]="new_password"
            required [readonly]="readonly">
        </div>
  
        <div class="form-group">
          <label>Confirm-Password</label>
          <input type="password" class="form-control input" id="confirm_password" formControlName="confirm_password"
            [(ngModel)]="confirm_password" required [readonly]="readonly">
        </div>
        <div class="alert alert-danger" *ngIf="passwordMatch(new_password ,confirm_password)">
          password does't match
        </div>
  
  
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control input" formControlName="email" required readonly [(ngModel)] = "email">
          <div class="alert alert-danger" *ngIf="patientEditForm.get('email').hasError('required') &&
                   patientEditForm.get('email').dirty">
            Email is Required 
          </div>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="number" class="form-control input" formControlName="phone" required [readonly]="readonly" [(ngModel)]="phone">
          <div class="alert alert-danger" *ngIf="patientEditForm.get('phone').hasError('required') &&
                   patientEditForm.get('phone').dirty">
            Phone is Required
          </div>
        </div>
        <div class="form-check">
          <input type="radio" id="html" name="gender" [(ngModel)]="gender" value="male" formControlName="gender" >
          <label for="html">Male</label><br>
          <input type="radio" id="css" name="gender" value="female" [(ngModel)]="gender" formControlName="gender">
          <label for="css">Female</label><br>
          <input type="radio" id="javascript" name="gender" value="others" [(ngModel)]="gender" formControlName="gender">
          <label for="javascript">Others</label>
        </div>
        <div *ngIf="patientEditForm.get('gender').hasError('required') &&
        patientEditForm.get('gender').dirty" class=" alert alert-danger">
          gender is required.
        </div>
        <br>
  
      </fieldset>
      <button type="submit" class="btn btn-primary" *ngIf = "details" (click) = "readOnly()">Save</button>
    </form>
    <br>
    <div>
    <button class="btn btn-primary" (click) = "show()" >Edit</button>
</div>
  </div>
